<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Classical Piano (Wicki-Hayden)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéπ</text></svg>">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
      body {
        display: flex;
        justify-content: flex-start; 
        align-items: center;
        min-height: 100vh;
        /* Replaced static background with transparent so motion bg shows */
        background-color: transparent; 
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        color: rgb(190, 190, 190);
        flex-direction: column;
        overflow: hidden;
        user-select: none;
      }

      /* --- NEW MOTION BACKGROUND --- */
      #motion-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -10; /* Put it behind everything */
        /* Deep colors: Dark Grey, Midnight Blue, Deep Purple, Black */
        background: linear-gradient(-45deg, #1e1e1e, #2c3e50, #4c2c50, #121212);
        background-size: 400% 400%;
        animation: gradientDrift 20s ease infinite;
      }

      @keyframes gradientDrift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* --- SYNTHESIA VISUALIZER CANVAS --- */
      #synthesia-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 83vh; 
        z-index: 1;   
        pointer-events: none; 
      }

      /* --- TRADITIONAL PIANO STRIP (FIXED BOTTOM) --- */
      #piano-strip {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 17vh; 
        margin: 0;
        padding: 0;
        background: #222;
        border-top: 4px solid #111;
        display: block;
        overflow: hidden; 
        z-index: 1000;
      }

      .piano-wrapper {
        position: relative;
        height: 100%;
        width: 100%;
        margin: 0 auto; 
      }

      .p-key {
        position: absolute;
        box-sizing: border-box;
        border-bottom-left-radius: 3px;
        border-bottom-right-radius: 3px;
        cursor: pointer;
        transition: background-color 0.1s;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 8px;
        font-size: 10px;
        font-weight: bold;
        overflow: hidden;
      }

      .p-key.white {
        background: #acacac;
        border: 1px solid #666; 
        border-top: none;
        height: 100%;
        z-index: 1;
        color: #333;
      }
      .p-key.white:active,
      .p-key.white.active {
        background: #555555;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
      }

      .p-key.black {
        background: #111;
        border: 1px solid #000;
        border-top: none;
        height: 65%; 
        z-index: 10;
        color: #ddd;
        font-size: 9px;
        padding-bottom: 5px;
      }
      .p-key.black:active,
      .p-key.black.active {
        background: #7b7b7b;
        box-shadow: inset 0 0 5px rgba(215, 215, 215, 0.4);
      }

      /* --- CONTROL PANEL STYLING --- */
      #controls {
        position: relative; 
        width: 100%;
        display: flex;
        flex-direction: row; 
        justify-content: center;
        align-items: center;
        flex-wrap: wrap; 
        gap: 20px;
        background: #363636; 
        padding: 10px 0;
        border-bottom: 1px solid #555;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        z-index: 50;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .control-label {
        font-size: 10px;
        color: #aaa;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-row {
        display: flex;
        align-items: center;
        gap: 5px;
        background: #222;
        padding: 4px;
        border-radius: 6px;
      }

      .control-btn {
        background: #555;
        border: none;
        color: white;
        width: 25px;
        height: 25px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 0 #111;
      }

      .control-btn:active {
        transform: translateY(2px);
        box-shadow: 0 1px 0 #111;
        background: #777;
      }
      
      .control-btn.recording {
        background-color: #d9534f;
        box-shadow: 0 0 5px #d9534f;
      }
      
      .control-btn.playing {
        background-color: #5cb85c;
        box-shadow: 0 0 5px #5cb85c;
      }

      .control-val {
        width: 35px;
        text-align: center;
        font-size: 12px;
        font-weight: bold;
      }

      .side-label {
        color: #888;
        font-size: 9px;
        margin-bottom: 2px;
      }

      /* --- BOARD CONTAINER (SPLIT) --- */
      #board-wrapper {
        display: flex;
        flex-direction: row;
        gap: 0px; 
        margin-top: 5vh; 
        z-index: 10; 
        position: relative;
        left: 10px;
        top: 20px;
      }

      /* --- WICKI BOARD STYLING --- */
      .wicki-board {
        position: relative;
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
      }

      .row {
        display: flex;
        margin-bottom: 15px;
      }

      .row-4 { margin-left: 0px; }
      .row-3 { margin-left: -83px; }
      .row-2 { margin-left: 0px; }
      .row-1 { margin-left: -83px; }
      .row-0 { margin-left: 0px; }

      .key {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin: 0 12px;
        cursor: pointer;
        position: relative;
        box-shadow: 0 5px 0 rgba(0,0,0,0.5); 
        transition: transform 0.05s, box-shadow 0.05s, background-color 0.1s;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        font-size: 16px;
        font-weight: bold;
        font-family: sans-serif;
        box-sizing: border-box;
        border: 2px solid transparent;
        backdrop-filter: blur(2px); 
      }

      .key:active,
      .key.active {
        transform: translateY(5px);
        box-shadow: 0 0 0 #000;
      }

      /* --- TRANSPARENT KEYS --- */
      .key.natural {
        background: rgba(211, 191, 191, 0.4); 
        color: #262626;
      }
      .key.natural.active {
        background: rgba(114, 114, 114, 0.4);
      }

      .key.accidental {
        background: rgba(31, 31, 31, 0.4);
        color: #808080;
      }
      .key.accidental.active {
        background: rgba(75, 75, 75, 0.4);
      }

    </style>
  </head>
  <body>
    
    <div id="motion-background"></div>

    <div id="controls">
      <div class="control-group">
        <span class="control-label">Volume</span>
        <div class="btn-row">
          <button class="control-btn" onclick="changeVolume(-0.1)">-</button>
          <span class="control-val" id="disp-vol">50%</span>
          <button class="control-btn" onclick="changeVolume(0.1)">+</button>
        </div>
      </div>
      <div class="control-group">
        <span class="control-label">Sustain</span>
        <div class="btn-row">
          <button class="control-btn" onclick="changeSustain(-0.2)">-</button>
          <span class="control-val" id="disp-sus">1.0x</span>
          <button class="control-btn" onclick="changeSustain(0.2)">+</button>
        </div>
      </div>
      <div class="control-group">
        <span class="control-label">Labels</span>
        <button class="control-btn" style="width: 80px; font-size: 11px;" onclick="cycleLabels()" id="btn-labels">NOTES</button>
      </div>
      
      <div class="control-group">
        <span class="control-label">Sound</span>
        <button class="control-btn" style="width: 80px; font-size: 11px;" onclick="toggleSoundMode()" id="btn-sound">PIANO</button>
      </div>
      
      <div class="control-group">
        <span class="control-label">Board</span>
        <button class="control-btn" style="width: 80px; font-size: 11px;" onclick="toggleBoard()" id="btn-board">HIDE</button>
      </div>
      
      <div class="control-group">
        <span class="control-label">Shift</span>
        <button class="control-btn" style="width: 80px; font-size: 11px;" onclick="toggleShiftMode()" id="btn-shift">1 / 12</button>
      </div>
      
      <div class="control-group">
        <span class="control-label">F-Keys</span>
        <button class="control-btn" style="width: 80px; font-size: 11px;" onclick="toggleFKeys()" id="btn-fkeys">F3-F12</button>
      </div>
      
      <div class="control-group">
        <span class="control-label">Recorder</span>
        <div class="btn-row">
          <button class="control-btn" id="btn-record" onclick="toggleRecording()" title="Record">‚óè</button>
          <button class="control-btn" id="btn-play" onclick="togglePlayback()" title="Play">‚ñ∂</button>
          <button class="control-btn" onclick="clearRecording()" title="Clear">‚úñ</button>
        </div>
      </div>
      
      <div class="control-group">
        <div style="display: flex; gap: 10px;">
          <div style="display:flex; flex-direction:column; align-items:center;">
            <span class="side-label">LEFT</span>
            <div class="btn-row">
              <button class="control-btn" onclick="changeTranspose('left', -1)">-</button>
              <span class="control-val" id="disp-trans-l">0</span>
              <button class="control-btn" onclick="changeTranspose('left', 1)">+</button>
            </div>
          </div>
          <div style="display:flex; flex-direction:column; align-items:center;">
            <span class="side-label">RIGHT</span>
            <div class="btn-row">
              <button class="control-btn" onclick="changeTranspose('right', -1)">-</button>
              <span class="control-val" id="disp-trans-r">0</span>
              <button class="control-btn" onclick="changeTranspose('right', 1)">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="control-group">
        <span class="side-label" style="margin-top: 5px;">transequence</span>
        <input type="text" id="input-sequence" 
               value="-3 2 14" 
               style="width: 80px; background: #222; color: white; border: 1px solid #666; border-radius: 4px; padding: 4px; font-size: 11px; text-align: center;">
      </div>
    </div>

    <canvas id="synthesia-canvas"></canvas>

    <div id="board-wrapper">
      <div class="wicki-board" id="board-left"></div>
      <div class="wicki-board" id="board-right"></div>
    </div>

    <div id="piano-strip"></div>
    <script src="piano_core.js"></script>
    <script src="piano_ui.js"></script>

  </body>
</html>
