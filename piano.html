<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classical Piano (Wicki-Hayden)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* MONOCHROME: Dark grey background */
        background-color: #6b6b6b;
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        color: white;
        flex-direction: column;
        overflow: hidden;
        user-select: none;
      }

      /* --- TRADITIONAL PIANO STRIP (FIXED BOTTOM) --- */
      #piano-strip {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        /* Fixed height relative to viewport, constrained by min/max pixels */
        height: 15vh; 
        min-height: 80px;
        max-height: 150px;
        margin: 0;
        padding: 0;
        background: #222;
        border-top: 4px solid #111;
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        display: block;
        overflow: hidden; /* No scrolling */
        z-index: 1000;
      }

      .piano-wrapper {
        position: relative;
        height: 100%;
        width: 100%;
        margin: 0 auto; 
      }

      .p-key {
        position: absolute;
        box-sizing: border-box;
        border-bottom-left-radius: 3px;
        border-bottom-right-radius: 3px;
        cursor: pointer;
        transition: background-color 0.1s;
        top: 0;
      }

      .p-key.white {
        background: #e0e0e0;
        border: 1px solid #666; 
        border-top: none;
        height: 100%;
        z-index: 1;
      }
      .p-key.white:active,
      .p-key.white.active {
        background: #ccc;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
      }

      .p-key.black {
        background: #111;
        border: 1px solid #000;
        border-top: none;
        height: 65%; 
        z-index: 10;
      }
      .p-key.black:active,
      .p-key.black.active {
        background: #444;
      }

      /* --- WICKI BOARD STYLING --- */
      .wicki-board {
        position: relative;
        background: #464646;
        padding: 60px 0px;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        zoom: 0.85;
        /* Add margin bottom so it doesn't get covered by the fixed piano strip */
        margin-bottom: 16vh; 
      }

      .row {
        display: flex;
        margin-bottom: 15px;
      }

      .row-4 { margin-left: -168px; }
      .row-3 { margin-left: -84px; }
      .row-2 { margin-left: 0px; }
      .row-1 { margin-left: 84px; }
      .row-0 { margin-left: 168px; }

      .key {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin: 0 12px;
        cursor: pointer;
        position: relative;
        box-shadow: 0 5px 0 #000;
        transition: transform 0.05s, box-shadow 0.05s, background-color 0.1s;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        font-size: 18px;
        font-weight: bold;
        font-family: sans-serif;
        box-sizing: border-box;
        border: 2px solid transparent;
      }

      .key:active,
      .key.active {
        transform: translateY(5px);
        box-shadow: 0 0 0 #000;
      }

      .key.natural {
        background: #aaaaaa;
        color: #000000;
      }
      .key.natural:active,
      .key.natural.active {
        background: #727272;
        border-color: #101010;
      }

      .key.accidental {
        background: #1f1f1f;
        color: #ffffff;
        border: 2px solid #555;
      }
      .key.accidental:active,
      .key.accidental.active {
        background: #333333;
        border-color: #777;
      }

      /* --- CONTROL PANEL STYLING --- */
      #controls {
        /* Move controls up slightly so they are visible above the piano strip if needed */
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        background: #464646;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        z-index: 50;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .control-label {
        font-size: 10px;
        color: #aaa;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-row {
        display: flex;
        align-items: center;
        gap: 5px;
        background: #333;
        padding: 4px;
        border-radius: 6px;
      }

      .control-btn {
        background: #666;
        border: none;
        color: white;
        width: 25px;
        height: 25px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 0 #222;
      }

      .control-btn:active {
        transform: translateY(2px);
        box-shadow: 0 1px 0 #222;
        background: #888;
      }

      .control-val {
        width: 35px;
        text-align: center;
        font-size: 12px;
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <div class="wicki-board" id="board"></div>

    <div id="controls">
      <div class="control-group">
        <span class="control-label">Volume</span>
        <div class="btn-row">
          <button class="control-btn" onclick="changeVolume(-0.1)">-</button>
          <span class="control-val" id="disp-vol">50%</span>
          <button class="control-btn" onclick="changeVolume(0.1)">+</button>
        </div>
      </div>
      <div class="control-group">
        <span class="control-label">Sustain</span>
        <div class="btn-row">
          <button class="control-btn" onclick="changeSustain(-0.2)">-</button>
          <span class="control-val" id="disp-sus">1.0x</span>
          <button class="control-btn" onclick="changeSustain(0.2)">+</button>
        </div>
      </div>
      <div class="control-group">
        <span class="control-label">Transp</span>
        <div class="btn-row">
          <button class="control-btn" onclick="changeTranspose(-1)">-</button>
          <span class="control-val" id="disp-trans">0</span>
          <button class="control-btn" onclick="changeTranspose(1)">+</button>
        </div>
      </div>
    </div>

    <div id="piano-strip"></div>

    <script src="piano.js"></script>
  </body>
</html>
